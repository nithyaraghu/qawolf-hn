name: CI
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci || npm i

      - name: Install Playwright browsers (with system deps)
        run: npx playwright install --with-deps

      - name: Run script (JUnit+CSV+Trace)
        run: npm run ci

      - name: Upload artifacts (CSV, JUnit, trace, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            artifacts/**
            screenshots/**
